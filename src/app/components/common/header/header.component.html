    <button *ngIf="userService.loginStatus" (click)='addProduct()' class="action-btn">{{i18n('header.add-product-btn')}}</button>
    <!-- <button (click)="toggleTheme()">Theme</button> -->
    <custom-dropdown *ngIf="userService.loginStatus" [btnLabel]="'â˜°'" (onDropdownOptionSelected)="onDropdownOption($event.detail.value)"
     [ariaLabel]="'test label'" [optionList]="optionList"
     [addArrowHead]='true' [side]='side'></custom-dropdown>
  </div>
</div>
