<div class="header-container">
  <div class="title-container">
    <h1>E-mart</h1>
  </div>
  <div class="theme-toggle-container">
    <custom-toggle [customClick]="toggleTheme.bind(this)" [theme]="getTheme()"></custom-toggle>
    <button (click)='addProduct()' class="action-btn">Add Product</button>
    <!-- <button (click)="toggleTheme()">Theme</button> -->
    <button *ngIf="!showHamBtn" (click)="showMenu = !showMenu" class="ham-menu-button">â˜°</button>
    <div *ngIf="showMenu" class="ham-menu-list">
      <button (click)='openMyItemPage()' class="ham-menu-item">My items</button>
      <button (click)='openAllItemPage()' class="ham-menu-item">All items</button>
      <button (click)='openCart()' class="ham-menu-item">Cart</button>
      <button (click)='logoutCurrUser()' class="ham-menu-item">Logout</button>
    </div>
  </div>
</div>
