<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="email">UserName</label>
      <input type="text" class="form-control" id="email" formControlName="email">
      <span class="help-block" *ngIf="!loginForm.get('email').valid&&loginForm.get('email').touched">
        <span *ngIf="!loginForm.get('email').valid">Email is invalid</span>
        <span *ngIf="loginForm.get('email').errors['required']">field is required</span>
      </span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <button type="submit">Login</button>
  </form>
  <button (click)="redirectToRegister()" class="register-btn">Go To Register</button>
  <div *ngIf="success">
    Successful
  </div>
</div>
