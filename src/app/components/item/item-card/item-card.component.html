<div class="item-card" (click)="openItemDetails()" (keydown)="openItemOnKeydown($event)" [tabindex]="item.cartView ? -1 : 0"
  [ngClass]="{'cart-view-item': item.cartView}">
  <div class="item-img-container">
    <img class="item-img" src="{{ item.imgUrl }}" alt="{{ item.name }}" />
  </div>
  <div class="item-details">
    <div class="item-title">
      <span>{{ item.name }}</span>
    </div>
    <div *ngIf="!item.cartView" class="item-description">
      <span>{{ item.description }}</span>
    </div>
    <div class="item-price">
      <span>{{ locService.getCurrencyText(item.price) }}</span>
    </div>
  </div>
  <div *ngIf="item.cartView" class="cart-delete-container">
    <button (click)="removeFromCart($event)" class="cart-del-btn">âœ–</button>
  </div>
</div>
