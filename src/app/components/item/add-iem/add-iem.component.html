<div class="add-item-container">
  <h2 class="form-title">Add New Item</h2>
  <form [formGroup]="addForm" (submit)="onAddItem()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>

    <custom-itextinput [inputId]="'description'" [inputName]="'description'" [inputLabel]="'Description'" [inputType]="'textarea'" [isResizable]="'true'" [rows]="10" [cols]="30" [inputPlaceholder]="'Enter description'"></custom-itextinput>

    <div class="form-group">
      <label for="imgUrl">Image URL</label>
      <input type="text" class="form-control" id="imgUrl" formControlName="imgUrl">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" formControlName="price">
    </div>
    <div class="form-group form-row-disp">
      <input type="checkbox" class="form-control" id="add-to-user" formControlName="userAccess">
      <label for="add-to-user">Add to Current user</label>
    </div>
    <div class="action-btn-container">
        <button class="update-btn action-btn" type="submit">Add</button>
        <button (click)="onCancel()" class="cancel-btn action-btn" type="submit">Cancel</button>
    </div>
  </form>
</div>
